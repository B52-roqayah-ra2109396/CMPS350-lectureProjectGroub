<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new course and class</title>
    <link rel="stylesheet" href="createCourses.css" />
</head>

<body onload="onLoadAction()">
    <div class="banner"></div>
    <header>
        <div class="logo">
            <img src="../Media/qu.png" alt="Qatar University Logo" width="200" height="80">
        </div>
        <nav>
            <ul>
                <li><a href="../USE CASE2 ROQAYA/mainADMIN.html"><img src="../Icons/home.svg" alt="home icon" />Home</a>
                </li>
                <li><a href="../USE CASE1 ROQAYA/login.html"><img src="../Icons/logout.svg"
                            alt="logout icon" />Logout</a></li>
                <li><a href="#contact"><img src="../Icons/contact.svg" alt="contact icon" />Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="heading">
            <h1 class="pageTitle"> Create New Class/Course </h1>
        </section>
        <div id="forms">
            <section class="classForm">
                <h2> Create New Class:</h2>
                <form>
                    <div class="form-group">
                        <label for="category1">Select Category:</label>
                        <select id="category1" name="categories" required>
                            <option value="" disabled>-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="course">Select Course:</label>
                        <select id="course" name="course" required>
                            <option value="" disabled>-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="instructor">Select Instructor:</label>
                        <select id="instructor" name="instructor" required>
                            <option value="" disabled selected>-</option>
                        </select>
                    </div>                    

                    <div class="form-group">
                        <label for="semester">Semester:</label>
                        <select id="semester" name="semester" required>
                            <option value="Fall">Fall</option>
                            <option value="Spring">Spring</option>
                            <!-- <option value="Summer">Summer</option> -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="year">Semester Year:</label>
                        <select id="year" name="year" required>
                            <option value="" disabled selected>-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="time">Enter Days-Time:</label>
                        <input id="time" type="text" placeholder="Sun-Tue-Thur (10am)">
                    </div>

                    <div class="form-group">
                        <label for="seats1">Available Seats:</label>
                        <input id="seats1" type="number" placeholder="Enter seats">
                    </div>
                    <div class="form-group">
                        <label for="prereq">Select Prerequisites:</label>
                        <select id="prereq" name="prereq" required>
                            <option value="" disabled>-</option>
                        </select>
                    </div>
                    <button type="button" onclick="handleClassSubmission()"> Create </button>
                </form>
            </section>

            <section class="classForm">
                <h2> Create New Course:</h2>
                <form>
                    <div class="form-group">
                        <label for="courseCategory">Enter Category:</label>
                        <select id="courseCategory" name="courseCategory" required>
                            <option value="" disabled selected>-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="courseCode">Enter Course Code:</label>
                        <input type="text" name="courseCode" id="courseCode" placeholder="Enter Course Code">
                    </div>
                    <div class="form-group">
                        <label for="courseName">Enter Course Name:</label>
                        <input type="text" name="courseName" id="courseName" placeholder="Enter Course Name">
                    </div>
                    <button type="button" onclick="handleCourseSubmission()"> Create </button>
                </form>
            </section>
        </div>

        <footer>
            <div class="footer">
                <h3>Contact Us</h3>
                <ul id="contact">
                    <li><img src="../Icons/address.svg"> Address: Qatar University, University Street, Doha, Qatar</li>
                    <li><img src="../Icons/contact.svg"> Phone: +974 4403 3333</li>
                    <li><img src="../Icons/email.svg"> Email: QUMCC@qu.edu.qa</li>
                </ul>
            </div>
        </footer>

    </main>
    <script src="createCourse.js"></script>
</body>

</html>
