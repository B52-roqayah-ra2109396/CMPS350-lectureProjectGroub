<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new course and class</title>
    <link rel="stylesheet" href="createCourses.css" />
</head>

<body>
    <div class="banner"></div>
    <header>
        <div class="logo">
            <img src="/Media/qu.png"  alt="Qatar University Logo" width="200" height="80">
        </div>
        <nav>
            <ul>
                <li><a href="/USE CASE2 ROQAYA/mainADMIN.html"><img src="/Icons/home.svg" alt="home icon"/>Home</a></li>
                <li><a href="/USE CASE1 ROQAYA/login.html"><img src="/Icons/logout.svg" alt="logout icon"/>Logout</a></li>
                <li><a href="#contact"><img src="/Icons/contact.svg" alt="contact icon"/>Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="heading">
            <h1 class="pageTitle"> Create New Class/Course </h1>
        </section>
        <div id="forms">
        <section class="classForm" >
            <h2> Create New Class:</h2>
            <form>
                <div class="">
                    <label for="category1">Select category:</label>
                    <select id="category1" name="categories" required>
                        <option value="" disabled>-</option>
                        <option value="category name">Category name </option>
                    </select>
                </div>
                <div>
                    <label for="class1">Select class:</label>
                    <select id="class1" name="classes" required>
                        <option value="" disabled>-</option>
                        <option value="class name">Class name </option>
                    </select>
                </div>
                <div>
                    <label for="name1"> Instructor name:</label>
                    <input id="name1" type="text" placeholder="name">
                </div>
                <div>
                    <label for="semester1"> Semester:</label>
                    <input id="semester1" type="date">
                </div>
                <div>
                    <label for="seats1"> Available seats:</label>
                    <input id="seats1" type="number" placeholder="seats">
                </div>
                <button type="submit"> Create </button>
            </form>
        </section>

        <section class="classForm">
            <h2> Create New Course:</h2>
            <form>
                <div>
                    <label for="category">Select category:</label>
                    <select id="category" name="categories" required>
                        <option value="" disabled>-</option>
                        <option value="category name">Category name </option>
                    </select>
                </div>
                <div>
                    <label for="course">Select course:</label>
                    <select id="course" name="courses" required>
                        <option value="" disabled>-</option>
                        <option value="course name">course name </option>
                    </select>
                </div>
                <div>
                    <label for="name"> Instructor name:</label>
                    <input id="name" type="text" placeholder="name">
                </div>
                <div>
                    <label for="semester"> Semester:</label>
                    <input id="date" type="date">
                </div>
                <div>
                    <label for="seats"> Available seats:</label>
                    <input id="seats" type="number" placeholder="seats">
                </div>
                <button type="submit"> Create </button>
            </form>
        </section>
    </div>

    <footer>
        <div class="footer">
            <h3>Contact Us</h3>
            <ul id="contact">
                <li><img src="../Icons/address.svg">  Address: Qatar University, University Street, Doha, Qatar</li>
                <li><img src="../Icons/contact.svg"> Phone: +974 4403 3333</li>
                <li><img src="../Icons/email.svg"> Email: QUMCC@qu.edu.qa</li>
            </ul>
        </div>
    </footer>
        
    </main>
</body>

</html>
