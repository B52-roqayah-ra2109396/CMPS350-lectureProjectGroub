<!doctype html>
<html lang="en">
  <head>
    <title>Register Your Courses</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body onload="onLoadAction()">
    <header>
        <div class="logo">
            <img src="../Media/qu.png"  alt="Qatar University Logo" width="200" height="80">
        </div>
        <nav>
            <ul>
                <li><a href="../USE CASE2 ROQAYA/mainStudent.html"><img src="../Icons/home.svg" alt="home icon"/>Home</a></li>
                <li><a href="../USE CASE1 ROQAYA/login.html"><img src="../Icons/logout.svg" alt="logout icon"/>Logout</a></li>
                <li><a href="#contact"><img src="../Icons/contact.svg" alt="contact icon"/>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="heading">
            <h1>Register Your Courses Now!</h1>
            </section>
        <div id="search-container">
            <p></p>
            <label>Course Name: <input type="text" name="courseName" oninput="filterCourses()"></label>
            <label>Course Category: <input type="text" name="courseCategory" oninput="filterCourses()"></label>
        </div>

        <div id="course-list">
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <h3>Contact Us</h3>
            <ul id="contact">
                <li><img src="../Icons/address.svg" alt="address icon">  Address: Qatar University, University Street, Doha, Qatar</li>
                <li><img src="../Icons/contact.svg" alt="home icon"/> Phone: +974 4403 3333</li>
                <li><img src="../Icons/email.svg" alt="email icon"/> Email: QUMCC@qu.edu.qa</li>
            </ul>
        </div>
    </footer>
    <script src="register.js"></script>
  </body>
</html>
