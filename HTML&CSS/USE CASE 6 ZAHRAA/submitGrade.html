<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Grades</title>
    <link rel="stylesheet" href="submitG.css">
</head>

<body onload="onLoadAction()">
    <header>
        <div class="logo">
            <img src="../Media/qu.png" alt="Qatar University Logo" width="200" height="80">
        </div>
        <nav class="navBar">
            <ul>
                <li><a href="../USE CASE2 ROQAYA/mainINSTR.html"><img src="../Icons/home.svg" alt="home icon" />Home</a></li>
                <li><a href="../USE CASE1 ROQAYA/login.html"><img src="../Icons/logout.svg" alt="logout icon" />Logout</a></li>
                <li><a href="#contact"><img src="../Icons/contact.svg" alt="contact icon" />Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="headerPic">
            <h1 class="pageTitle">Submit Grades</h1>
        </section>

        <section class="filter-card">
            <h2>Filter Courses</h2>
            <form>
                <div class="form-group">
                    <label for="semester">Choose a Semester:</label>
                    <select id="semester" onchange="filterCourses()">
                        <option value="">Select Semester</option>
                        <option value="Fall">Fall</option>
                        <option value="Spring">Spring</option>
                        <!-- <option value="Summer">Summer</option> -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Choose a Year:</label>
                    <select id="year" onchange="filterCourses()">
                    </select>
                </div>
                <div class="form-group">
                    <label for="class">Choose a Course:</label>
                    <select id="class">
                    </select>
                </div>
            </form>
        </section>
        

        <section class="GradesForm">
            <h2>Enter Students Grades:</h2>
            <table id="studentsTable">
                <tr>
                    <th>S.No</th>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Grade</th>
                </tr>
            </table>
            <button type="button" id="submitBtn" onclick="submitGrades()">Submit Grades</button>
        </section>
    </main>

    <footer>
        <div class="footer">
            <h3>Contact Us</h3>
            <ul id="contact">
                <li><img src="../Icons/address.svg"> Address: Qatar University, University Street, Doha, Qatar</li>
                <li><img src="../Icons/contact.svg"> Phone: +974 4403 3333</li>
                <li><img src="../Icons/email.svg"> Email: QUMCC@qu.edu.qa</li>
            </ul>
        </div>
    </footer>

    <script src="submitGrade.js"></script>
</body>
</html>
