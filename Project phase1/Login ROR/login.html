<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Qatar University</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="qu.png"  alt="Qatar University Logo" width="200" height="80">
        </div>
        <nav>
            <ul>
                <li><a href="#"><img src="home.svg" alt="home icon"/>Home</a></li>
                <li><a href="#contact"><img src="contact.svg" alt="home icon"/>Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <div class="role-selection">
                    <label><input type="radio" name="role" value="Student" checked> Student</label>
                    <label><input type="radio" name="role" value="Instructor"> Instructor</label>
                    <label><input type="radio" name="role" value="Administrator"> Administrator</label>
                </div>

                <button type="submit" >Login</button>
            </form>
        </div>
    </div>
</body>
</html>
