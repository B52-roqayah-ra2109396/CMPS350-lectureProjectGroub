<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new course and class</title>
    <link rel="stylesheet" href="createCourseStyle.css" />
</head>

<body>
    <header class="heading">
        <img src="../Media/createNew.jpeg" alt="create new img">
        <!-- here i need to link the pages  -->
        <div class="logo">
            <img src="../Media/qu.png"  alt="Qatar University Logo" width="200" height="80">
        </div>
        <nav>
            <ul>
                <li><a href="#"><img src="../Icons/home.svg" alt="home icon"/>Home</a></li>
                <li><a href="#"><img src="../Icons/logout.svg" alt="logout icon"/>Logout</a></li>
                <li><a href="#"><img src="../Icons/contact.svg" alt="contact icon"/>Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2> Create New Class:</h2>
            <form>
                <div>
                    <label for="category">Select category:</label>
                    <select id="category" name="categories" required>
                        <option value="" disabled>-</option>
                        <option value="category name">Category name </option>
                    </select>
                </div>
                <div>
                    <label for="class">Select class:</label>
                    <select id="class" name="classes" required>
                        <option value="" disabled>-</option>
                        <option value="class name">Class name </option>
                    </select>
                </div>
                <div>
                    <label for="name"> Instructor name:</label>
                    <input id="name" type="text" placeholder="name">
                </div>
                <div>
                    <label for="semester"> Semester:</label>
                    <input id="date" type="date">
                </div>
                <div>
                    <label for="seats"> Available seats:</label>
                    <input id="seats" type="number" placeholder="seats">
                </div>
                <button type="submit"> Create </button>
            </form>
        </section>

        <section>
            <h2> Create New Course:</h2>
            <form>
                <div>
                    <label for="category">Select category:</label>
                    <select id="category" name="categories" required>
                        <option value="" disabled>-</option>
                        <option value="category name">Category name </option>
                    </select>
                </div>
                <div>
                    <label for="course">Select course:</label>
                    <select id="course" name="courses" required>
                        <option value="" disabled>-</option>
                        <option value="course name">course name </option>
                    </select>
                </div>
                <div>
                    <label for="name"> Instructor name:</label>
                    <input id="name" type="text" placeholder="name">
                </div>
                <div>
                    <label for="semester"> Semester:</label>
                    <input id="date" type="date">
                </div>
                <div>
                    <label for="seats"> Available seats:</label>
                    <input id="seats" type="number" placeholder="seats">
                </div>
                <button type="submit"> Create </button>
            </form>
        </section>

    <footer>
        <div class="footer-container">
            <h3>Contact Us</h3>
            <ul id="contact">
                <li><img src="../Icons/address.svg">  Address: Qatar University, University Street, Doha, Qatar</li>
                <li><img src="../Icons/contact.svg"> Phone: +974 4403 3333</li>
                <li><img src="../Icons/email.svg"> Email: QUMCC@qu.edu.qa</li>
            </ul>
        </div>
    </footer>
        
    </main>
</body>

</html>
